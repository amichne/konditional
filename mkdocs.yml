site_name: Konditional
site_description: Type-safe, deterministic feature flags for Kotlin
site_url: https://amichne.github.io/konditional/
repo_url: https://github.com/amichne/konditional
repo_name: amichne/konditional

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

  - pymdownx.superfences:
      # make exceptions to highlighting of code:
    custom_fences:
      - name: mermaid
        class: mermaid
        format: !!python/name:pymdownx.superfences.fence_code_format


plugins:
  - search
  - mermaid2


nav:
  - Home: index.md
  - Getting Started:
    - Why Type Safety?: WhyTypeSafety.md
    - Quick Start: QuickStart.md
    - Migration Guide: Migration.md
    - Error Prevention: ErrorPrevention.md
  - Core Concepts:
    - Type System: CoreConcepts.md
    - Evaluation: Evaluation.md
    - Registry & Concurrency: RegistryAndConcurrency.md
  - Guides:
    - Builder DSL: Builders.md
    - Context System: Context.md
    - Rules Engine: Rules.md
    - Flag Registry: Flags.md
    - Serialization: Serialization.md
  - Reference:
    - Architecture (Legacy): Architecture.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/amichne/konditional
