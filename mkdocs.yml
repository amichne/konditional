site_name: Konditional
site_description: Type-safe, deterministic feature flags for Kotlin
site_url: https://amichne.github.io/konditional/
repo_url: https://github.com/amichne/konditional
repo_name: amichne/konditional

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

  - pymdownx.superfences:
      # make exceptions to highlighting of code:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid_custom


plugins:
  - search
  - mermaid2

nav:
  - Home: index.md
  - Getting Started:
    - Migration Guide: api/examples/README.md
    - '01: Basic Usage': api/examples/01-BasicUsage.kt
    - '02: Rollouts': api/examples/02-Rollouts.kt
    - '03: Custom Context': api/examples/03-CustomContext.kt
    - '04: Serialization': api/examples/04-Serialization.kt
  - Core Concepts:
    - Architecture Overview: api/Overview.md
    - Builder DSL: api/Builders.md
    - Core API: api/Core.md
  - Advanced Topics:
    - Context System: api/Context.md
    - Rules Engine: api/Rules.md
    - Flag Registry: api/Flags.md
    - Serialization: api/Serialization.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/amichne/konditional
