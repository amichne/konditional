name: Cut Release

on:
  workflow_dispatch:
    inputs:
      release-type:
        description: 'SemVer bump: major, minor, or patch'
        required: true
        type: choice
        options:
          - major
          - minor
          - patch
      dry-run:
        description: 'Skip pushing tag/commit'
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  cut-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Compute next version
        id: version
        run: |
          CURRENT_VERSION=$(grep "^VERSION=" gradle.properties | cut -d'=' -f2)
          BASE_VERSION=${CURRENT_VERSION%-SNAPSHOT}

          IFS='.' read -r MAJOR MINOR PATCH <<< "$BASE_VERSION"

          case "${{ github.event.inputs.release-type }}" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEXT_VERSION="$MAJOR.$MINOR.$PATCH"

          echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "next=$NEXT_VERSION" >> $GITHUB_OUTPUT

      - name: Update version
        run: |
          NEXT_VERSION="${{ steps.version.outputs.next }}"
          sed -i.bak "s/^VERSION=.*/VERSION=$NEXT_VERSION/" gradle.properties
          rm -f gradle.properties.bak
          git add gradle.properties
          git commit -m "chore(release): v$NEXT_VERSION"

      - name: Tag release
        run: |
          NEXT_VERSION="${{ steps.version.outputs.next }}"
          git tag "v$NEXT_VERSION"

      - name: Push release
        run: |
          git push origin HEAD
          git push origin "v${{ steps.version.outputs.next }}"

      - name: Summary
        run: |
          cat << EOF >> $GITHUB_STEP_SUMMARY
          ## Release Prepared

          **Release type:** \`${{ github.event.inputs.release-type }}\`
          **Previous version:** \`${{ steps.version.outputs.current }}\`
          **New version:** \`v${{ steps.version.outputs.next }}\`

          This workflow pushes a commit and tag that triggers the \`Release\` workflow.
          EOF
