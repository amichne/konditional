name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  JOURNEY_CLAIMS_CI_MODE: warn

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ]
        java: [ '21' ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        if: runner.os != 'Windows'
        run: chmod +x gradlew

      - name: Run tests
        run: ./gradlew test --no-daemon --stacktrace

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}-java${{ matrix.java }}
          path: build/reports/tests/

  verify-recipes-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Verify recipes docs are up-to-date
        run: ./gradlew :konditional-observability:verifyRecipesDocs --no-daemon --stacktrace

  verify-journey-claims-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Verify signature artifacts are up-to-date
        run: bash ./scripts/check-signatures-drift.sh

      - name: Verify journey claims docs
        run: ./gradlew verifyJourneyClaimsDocs -PjourneyClaimsCiMode=${JOURNEY_CLAIMS_CI_MODE} --no-daemon --stacktrace

      - name: Upload journey claims report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: journey-claims-report
          path: build/reports/journey-claims-report-ci.json
